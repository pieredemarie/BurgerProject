<!DOCTYPE html>
<html >
<head>
    <link rel="stylesheet" href="style.css">
    <title>BurgerBros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="img/icon.png" alt="#">
                <h3 class="logo-name">Vintage Food</h3>
            </div>
            <div class="nav-header">
                <ul class="ull">
                    <li><a class="main-a" href="#">Главная</a></li>
                    <li><a class= "nonmain-a"href="#">Акции</a></li>
                    <li><a class= "nonmain-a" href="#">О нас</a></li>
                </ul>
            </div>
            <div class="buy-container">
                <img src="img/korzina.png" alt="#">
            </div>
        </div>
        <div class="delivery-container">
            <div class="delivery-text-container">
                <h3 class="delivery-h">Быстрая доставка для вас</h3>
                <p class="delivery-p">Сделай первый заказ и получи скидку 50%</p>
                <button class="delivery-btn"><a class="delivery-btn-a" href="#">Заказать</a></button>
            </div>
            <div class="delivery-image-container">
                <img class="burger-image" src="img/burger.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="text-block">
            <h3 class="text-block-h">Меню</h3>
        </div>
        <div class="cards-container">
            <div class="first-card">
                <div class="image-container">
                    <img class="img-card" src="img/first-container.png" alt="#">
                </div>
                <div class="text-container">
                    <p class="text-card">Бургеры</p>
                </div>
            </div>
            <div class="second-card">
                <div class="image-container">
                    <img src="img/second-container.png" alt="#" class="img-card">
                </div>
                <div class="text-container">
                    <p class="text-card">Блюда из курицы</p>
                </div>
            </div>

            <div class="third-card">
                <div class="image-container">
                    <img src="img/third-container.png" alt="#" class="img-card">
                </div>
                <div class="text-container">
                    <p class="text-card">Горячие блюда</p>
                </div>
            </div>

            <div class="fourth-card">
                <div class="image-container">
                    <img src="img/fourth-container.png" alt="#" class="img-card">
                </div>
                <div class="text-container">
                    <p class="text-card">Закуски</p>
                </div>
            </div>
            <div class="fifth-card">
                <div class="image-container">
                    <img src="img/fifth-container.png" alt="#" class="img-card">
                </div>
                <div class="text-container">
                    <p class="text-card">Салаты</p>
                </div>
            </div>
            <div class="sixth-card">
                <div class="image-container">
                    <img src="img/sixth-container.png" alt="#" class="img-card">
                </div>
                <div class="text-container">
                    <p class="text-card">Десерты</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="texts-container">
            <p class="footer-text">Программа лояльности</p>
            <p class="footer-text">Политика конфиденциальности</p>
            <p class="footer-text">Договор оферты</p>
        </div>
        <div class="footer-container">
            <p class="footer-text">ООО «Vintage Food»</p>
            <p class="footer-text">© Все права защищены</p>
            <img class="footer-img" src="img/vk.png" alt="#">
            <img class="footer-img" src="img/tg.png" alt="#">
        </div>
    </footer>
</body>
</html>
